swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /account/:accountId/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Transactions
      description: Retrieve every transactions and their infos
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transactions successfully retrieved
          schema:
            $ref: '#/definitions/TransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
          
  /account/:accountId/transaction:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Transactions
      description: Retrieve one transaction and its related infos
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: header
          type: string
          name: Transaction ID
          description: Attach transaction ID
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details successfully retrieved
          schema:
            $ref: '#/definitions/TransactionResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
        security:
          - Bearer: []
        tags:
          - Transactions Module
        summary: Transactions
        description: Change specific transaction informations
        parameters:
          - in: header
            type: string
            name: Authorization
            description: Attach Bearer JWT token
            required: true
          - in: header
            type: string
            name: Transaction ID
            description: Attach transaction ID
            required: true
        produces:
          - application/json
        responses:
          '200':
            description: Transaction details successfully retrieved
            schema:
              $ref: '#/definitions/TransactionResponse'
          '400':
            description: Invalid Fields
          '500':
            description: Internal Server Error
            
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  TransactionsResponse:
    type: object
    properties:
      id:
        type: number
      date:
        type: string
      description:
        type: string
      amount:
        type: number
      balance:
        type: number
  TransactionResponse:
    type: object
    properties:
      id:
        type: number
      Transaction Type:
        type: string
      Category:
        type: string
      Notes:
        type: string